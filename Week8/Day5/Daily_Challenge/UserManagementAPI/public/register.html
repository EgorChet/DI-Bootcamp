<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="register-form">
        <label for="name">Name</label><br />
        <input type="text" id="name" placeholder="Please enter your Name" required /><br />
        <label for="lastName">Last Name</label><br />
        <input type="text" id="lastName" placeholder="Please enter yout Last Name" required /><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" placeholder="Please enter your Email" required /><br />
        <label for="username">Username</label><br />
        <input type="text" id="username" placeholder="Please enter your Username" required /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          placeholder=" Please enter your Password"
          required
        /><br />
        <button type="submit" id="register-button" disabled>Register</button>
      </form>
    </div>
    <script src="register.js"></script>
  </body>
</html>
