<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Currency Converter</h1>

        <!-- Base Currency -->
        <label for="baseCurrency">Select Base Currency:</label>
        <select id="baseCurrency">
            <!-- Populate options dynamically using JavaScript -->
        </select>

        <!-- Target Currency -->
        <label for="targetCurrency">Select Target Currency:</label>
        <select id="targetCurrency">
            <!-- Populate options dynamically using JavaScript -->
        </select>

        <!-- Amount Input -->
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Amount">

        <label for="result">Result:</label>
        <p id="result" class="input-style"></p>

        <!-- Convert Button -->
        <button id="convertButton">Convert</button>

        <!-- Switch Button -->
        <button id="switchButton">Switch</button>
    </div>

    <script src="script.js"> </script>
</body>
</html>
